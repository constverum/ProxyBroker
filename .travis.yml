language: python
matrix:
  include:
    - os: linux
      python: "3.5"
    - os: linux
      python: "3.6"
    - os: osx
      language: generic
      before_install:
        - brew update
        - brew install python3
        - virtualenv env -p python3
        - source env/bin/activate
install:
  - pip install -r requirements.txt
script: python setup.py test
deploy:
  provider: pypi
  user: constverum
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
    branch: master
    python: 3.5
