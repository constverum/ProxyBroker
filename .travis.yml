language: python
cache: pip
matrix:
  include:
    - name: "3.5"
      os: linux
      dist: xenial
      python: 3.5
    - name: "3.6"
      os: linux
      dist: xenial
      python: 3.6
    - name: "3.7"
      os: linux
      dist: xenial
      python: 3.7
    - name: "3.8-dev"
      os: linux
      dist: xenial
      python: 3.8-dev
    - name: "osx-py3.7"
      os: osx
      language: generic
      before_install:
        - brew update
        - brew upgrade python
        - python3 -m venv env
        - source env/bin/activate
  allow_failures:
    - name: "3.8-dev"
    - name: "osx-py3.7"
install:
  - pip install -U pip wheel setuptools
  - pip install -U -r requirements/dev.txt
script: pytest
deploy:
  provider: pypi
  user: constverum
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
    branch: master
    python: 3.6
